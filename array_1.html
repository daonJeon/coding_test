<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  function solution(array, commands) {
    var answer = []
    for (let i = 0; i < commands.length; i++) {
      var firstNum = Number(commands[i][0])-1
      var secNum = Number(commands[i][1])
      var ThirdNum = Number(commands[i][2])
      answer.push(Number(array.slice(firstNum,secNum).sort().slice(ThirdNum-1,ThirdNum).toString()))
    }
    return answer;
  }
  solution([1, 5, 2, 6, 3, 7, 4],[[2, 5, 3], [4, 4, 1], [1, 7, 3]]	)//[5, 6, 3]
  </script>
</body>
</html>
